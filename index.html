<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image to Prompt AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Image to Prompt AI</h1>
        <p>Upload an image. Get a same to same image generation prompt with maximum accuracy.</p>

        <div class="upload-box">
            <input type="file" id="imageUpload" accept="image/*">
            <label for="imageUpload">Upload Image</label>
        </div>

        <button class="analyze-btn">Analyze Image</button>

        <div class="output-box">
            <h2>Generated Prompt</h2>
            <textarea placeholder="AI generated prompt will appear here..."></textarea>
        </div>
    </div>

</body>
</html>
